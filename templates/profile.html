{% extends "base.html" %}

{% block title %}
Profile
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <h1 style="margin-top:40%;">Profile</h1>
        <form method="POST" action="/profile">
            <div class="form-group">
                <label for="exampleInputEmail">New email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter new email">
            </div>
            <div class="form-group">
                <label for="exampleInputFirstName">You first name</label>
                <input type="text" name="firstName" class="form-control" placeholder="Your first name" maxlength="80" required />
            </div>
            <div class="form-group">
                <label for="exampleInputLastName">Your last name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Your last name" maxlength="200" required />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" maxlength="100" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}
