{% extends "base.html" %}

{% block title %}
Change names
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <h1 style="margin-top:40%;">Change names</h1>
        <form method="POST" action="/change_names">
            <div class="form-group">
                <label for="exampleInputNewFirstName">New First Name</label>
                <input type="text" name="newFirstName" class="form-control" id="exampleInputNewFirstName" placeholder="New first name">
            </div>
            <div class="form-group">
                <label for="exampleInputNewLastName">New Last Name</label>
                <input type="text" name="newLastName" class="form-control" id="exampleInputNewLastName" placeholder="New last name" required />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" maxlength="100" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}
