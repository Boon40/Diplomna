{% extends "base.html" %}

{% block title %}
Change Email
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <h1 style="margin-top:40%;">Change email</h1>
        <form method="POST" action="/change_email">
            <div class="form-group">
                <label for="exampleInputCurrentEmail">Current email</label>
                <input type="email" name="currentEmail" class="form-control" id="exampleInputCurrentEmail" aria-descridebly="emailHelp" placeholder="Your current email" required />
            </div>
            <div class="form-group">
                <label for="exampleInputNewEmail">New email</label>
                <input type="email" name="newEmail" class="form-control" id="exampleInputNewEmail1" aria-describedby="emailHelp" placeholder="Enter new email">
            </div>
            <div class="form-group">
                <label for="exampleInputConfirmNewEmail">Confirm email</label>
                <input type="email" name="confirmNewEmail" class="form-control" id="exampleInputConfirmNewEmail" aria-descridebly="emailHelp" placeholder="Confrim your email" required />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" maxlength="100" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}
