{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3" style="background-color: #007bff;border: solid 3px;border-radius: 10px;">
        <h1>Log In</h1>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password" required>
            </div>
            <button type="submit" style="border: solid 2px; border-radius: 10px; color: black;" onmouseover="this.style.color='white'" onmouseout="this.style.color='black'" class="btn btn-outline-primary">Login</button>
        </form>
        <p style="margin-top: 10px;">Don't have an accout? <a class="mt2" href="{{ url_for('register') }}">Register!</a></p>
        <a class="mt2" href="{{ url_for('forgotPassword') }}" style="margin-bottom: 10px; color: black;">Forgot password?</a>

    </div>
</div>
{% endblock %}
