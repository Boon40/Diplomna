{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3" style="background-color: #007bff;border: solid 3px;border-radius: 10px;">
        <h1>Register</h1>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="exampleInputUsername">Your first name</label>
                <input type="text" name="firstName" class="form-control" placeholder="Your first name" maxlength="200" required />
            </div>
            <div class="form-group">
                <label for="exampleInputUsername">Your last name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Your last name" maxlength="200" required />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="from-group">
                <label for="exampleBirthDate">Date of birth:</label>
                <input type="date" name="birth_date" class="form-control" placeholder="Date of birth" id="birth_date" name="birth_date" requied>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password (8 characters minimum)</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" maxlength="100"  required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" name="verify_password" class="form-control" id="exampleInputPassword1" placeholder="Verify Password" minlength="8" maxlength="100" required>
            </div>
            <button type="submit" style="margin-bottom: 10px; border: solid 2px; border-radius: 10px; color: black;" onmouseover="this.style.color='white'" onmouseout="this.style.color='black'" class="btn btn-outline-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
